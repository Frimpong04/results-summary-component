<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="results-container">
            <p>Your Result</p>

            <div class="number-container container">
                <h1>78</h1>
                <span>of 100</span>
            </div>

            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tasks</p>
        </div>
        <div class="summary-container container" >
            <p>Summary</p>
            <div class="reaction-div">
                <img src="./assets/images/icon-reaction.svg"/>
                <p>Reaction</p>
                <p><span>80</span>/ 100</p>
            </div>
            <div class="memory-container container" >
                <img src="./assets/images/icon-memory.svg" alt="">
                <p>Memory</p>
                <p><span>92</span>/ 100</p>
            </div>
            <div class="verbal-container container">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <p>Verbal</p>
                <p><span>61</span>/ 100</p>
            </div>
            <div class="visual-container container">
                <img src="./assets/images/icon-visual.svg" alt="">
                <p>Visual</p>
                <p><span>72</span>/ 100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
