<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <!-- results section -->
        <div class="results-container">
            <p class="title-paragraph">Your Result</p>

            <div class="number-container ">
                <h1>76</h1>
                <p>0f 100</p>
            </div>

            <h2>Great</h2>
            <p class="remark-paragraph">You scored higher than 65% of the people who have taken these tasks</p>
        </div>

        <!-- summary section -->
        <div class="summary-container " >
            <p class="summary-title">Summary</p>
            <div class="reaction-container container ">
                <div class="icon-container">
                    <img src="./assets/images/icon-reaction.svg"/>
                    <p>Reaction</p>
                </div>
                
                <p><span>80</span> / 100</p>
            </div>
            <div class="memory-container container" >
                <div class="icon-container">
                    <img src="./assets/images/icon-memory.svg" alt="">
                    <p>Memory</p>
                </div>
                
                <p><span>92</span> / 100</p>
            </div>
            <div class="verbal-container container">
                <div class="icon-container">
                    <img src="./assets/images/icon-verbal.svg" alt="">
                <p>Verbal</p>
                </div>
                
                <p><span>61</span> / 100</p>
            </div>
            <div class="visual-container container">
                <div class="icon-container">
                    <img src="./assets/images/icon-visual.svg" alt="">
                    <p>Visual</p>
                </div>
                <p><span>72</span> / 100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
